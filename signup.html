<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="images/logo 1.jpg" alt="Company-Logo" width="200" height="70">
    <h1 class="h3 mb-3 fw-normal">Sign-Up </h1>

    <div class="form-floating">
      <input type="text" name="firstname" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lastname" class="form-control middle" id="floatingPassword" placeholder="Last-Name">
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" name="mail" class="form-control buttom" id="floatingPassword" placeholder="Email">
      <label for="floatingPassword">Email</label>
    </div>

      </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
